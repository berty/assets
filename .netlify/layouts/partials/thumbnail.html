
{{ $page := . }}
{{ with .Params }}
{{ with .file_path }}

  {{ if in $.Site.Params.shown_assets $page.Params.media_type_sub }}

  <div class="col-lg-2 col-md-3">
    <a class="block" href="{{$page.RelPermalink}}">
      <div class="block-inner">
        <img src="{{ partial `asset-image` $page | safeHTMLAttr }}" />
      </div>
    </a>
  </div>

  {{ end }}

{{ end }}
{{ end }}
