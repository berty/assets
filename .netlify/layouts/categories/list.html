{{ partial "head" . }}

<div class="container">
  <div class="row">
    <h1 class="font-weight-bold">{{ replace .Title "_" " " | title }}</h1>
  </div>
  <div class="row">
    {{ range where .RegularPages "Params.show_in_list" true }}
      {{ partial "block_thumbnail" (dict "page" . "ctx" $) }}
    {{ end }}
  </div>
</div>

{{ partial "footer" . }}
